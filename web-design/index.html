<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2hats assessment - web design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!--  font  -->
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">

    <!-- customised css -->
    <link href="index.css" rel="stylesheet">
</head>
<body>

<section id="header">
    <img src="https://firebasestorage.googleapis.com/v0/b/production2hats.appspot.com/o/studentPortal%2Fassessment-web-design%2Fhero.png?alt=media&token=83f29b93-3c2e-4e50-8641-0eda16a0d960"
         alt="header">
    <div class="header-brand">mokuzai</div>
    <div class="header-icon">
        <img src="images/search.png" alt="search">
        <img src="images/menu.png" alt="menu">
    </div>
    <div class="header-banner">
        <div class="header-banner-line">Great design is eliminating</div>
        <div class="header-banner-line">all unnecessary details</div>
        <span class="header-banner-name">—— minh d. tran</span>
    </div>
    <div class="header-side">curated wooden handpicked products</div>
</section>

<section id="products">
    <div class="products-sort">
        <span class="products-sort-active">Most Popular</span>
        <span>Lowest Price</span>
        <span>Highest Price</span>
    </div>
    <div class="container">
        <div class="row" id="product-list">
            <!-- actual products to be filled by js -->
        </div>
    </div>
    <div class="product-pages">
        <span class="product-pages-active">01</span>
        <span>02</span>
        <span>03</span>
        <span>04</span>
    </div>
</section>

<section id="footer">
    <div class="footer-col">
        <div class="footer-col-header">info</div>
        <div class="footer-col-item">about</div>
        <div class="footer-col-item">journal</div>
        <div class="footer-col-item">contact</div>
    </div>
    <div class="footer-col">
        <div class="footer-col-header">categories</div>
        <div class="footer-col-item">wood</div>
        <div class="footer-col-item">fashion</div>
        <div class="footer-col-item">UX Stuff</div>
    </div>
    <div class="footer-col">
        <div class="footer-col-header">follow</div>
        <div class="footer-col-item" style="color: #4e71a6">facebook</div>
        <div class="footer-col-item" style="color: #21bcf0">twitter</div>
        <div class="footer-col-item" style="color: #444444">instagram</div>
        <div class="footer-col-item" style="color: #c9393b">pinterest</div>
    </div>
</section>

</body>
<script src="index.js"></script>
</html>
